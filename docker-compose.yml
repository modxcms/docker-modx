version: '3.1'

services:

  modx:
    image: modx:3.0.4
    build:
      context: ./apache
      dockerfile: Dockerfile
      tags: ['3.0.4']
    container_name: modx
    depends_on:
      - mariadb
    ports:
      - '8000:80'
    environment:
      MODX_VERSION: 3.0.4
      MODX_DB_HOST: mariadb:3306
      MODX_DB_PASSWORD: modx
      MODX_DB_USER: modx
      MODX_DB_NAME: modx
    volumes:
      # - './html:/var/www/html'
      - type: volume
        source: modx.html
        target: /var/www/html

  mariadb:
    image: mariadb:11.2
    container_name: mariadb
    environment:
      MARIADB_ROOT_PASSWORD: mysql
      MARIADB_DATABASE: modx
      MARIADB_USER: modx
      MARIADB_PASSWORD: modx
    ports:
      - '3306:3306'
    volumes:
      # - './mysql:/var/lib/mysql'
      - type: volume
        source: mariadb.data
        target: /var/lib/mysql

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:5.2
    container_name: phpmyadmin
    depends_on:
      - mariadb
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      PMA_ARBITRARY: 1
    ports:
      - 8001:80

volumes:
  modx.html:
  mariadb.data:
